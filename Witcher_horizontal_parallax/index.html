<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    

    <link rel="stylesheet" href="libs/swiper/swiper-bundle.min.css">

    <script src="./libs/swiper/swiper-bundle.min.js" defer></script>

    <link rel="stylesheet" href="./styles/style.css">
    <script src="./js/script.js" defer></script>
</head>
<body>


    <div class="swiper slider">


        <div class="swiper-wrapper slider__wrapper">
            <div class="swiper-slide slider__item">
                <div class="slider__layer" data-swiper-parallax="55%" style="background-image: url(./images/layers2/base-layer.webp);">
                        
                </div>


                <div class="slider__layer" data-swiper-parallax="45%" style="background-image: url(./images/layers2/npc3.webp);">
                        
                </div>
                <div class="slider__layer" data-swiper-parallax="42%" style="background-image: url(./images/layers2/npc2.webp);">
    
                </div>
                <div class="slider__layer" data-swiper-parallax="32%" style="background-image: url(./images/layers2/npc1.webp);">
                    
                </div>

                <div class="slider__layer" data-swiper-parallax="15%" style="background-image: url(./images/layers2/Olgerd.webp);">
    
                </div>
                <div class="slider__layer" data-swiper-parallax="14%" style="background-image: url(./images/layers2/Gera.webp);">
                    
                </div>
                
                
            </div>

            <div class="swiper-slide slider__item">
                
                
                <div class="slider__layer" data-swiper-parallax="35%" style="background-image: url(./images/layer3/base-layer.png);">
                    
                </div>
                <div class="slider__layer" data-swiper-parallax="26%" style="background-image: url(./images/layer3/middle-layer.png);">
    
                </div>
                <div class="slider__layer" data-swiper-parallax="16%" style="background-image: url(./images/layer3/front-layer.png);">
                
                </div>
            </div>

            <div class="swiper-slide slider__item">
                <div class="slider__layer" data-swiper-parallax="30%" style="background-image: url(./images/base-layer.webp);">
                    
                </div>
                <div class="slider__layer" data-swiper-parallax="25%" style="background-image: url(./images/middle-layer.webp);">
    
                </div>
                <div class="slider__layer" data-swiper-parallax="14%" style="background-image: url(./images/front-layer.webp);">
                
                </div>
                    
                    
            </div>

            

            
        </div>
    </div>

</body>
</html>
